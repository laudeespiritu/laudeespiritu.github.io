<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <table cellpadding="0" cellspacing="0" class="ng-scope" style="border-spacing: 0px; border-collapse: collapse; color: rgb(68, 68, 68); font-size: 14px; font-family: Verdana, sans-serif;">
            <tbody style="box-sizing: border-box;">
               <tr style="box-sizing: border-box;">
                  <td valign="top" style="box-sizing: border-box; padding: 0px 15px 0px 0px; border-right: 2px solid rgb(189, 39, 45); text-align: right; vertical-align: top;">
                     <table cellpadding="0" cellspacing="0" style="border-spacing: 0px; border-collapse: collapse; background-color: transparent; margin-right: 0px; margin-left: auto;">
                        <tbody style="box-sizing: border-box;">
                           <tr style="box-sizing: border-box;">
                              <td valign="top" align="right" style="box-sizing: border-box; padding: 0px; height: 55px; vertical-align: top; font-family: Verdana, sans-serif;"><span class="ng-binding" style="box-sizing: border-box; font-size: 14pt; font-weight: bold;">John Doe<span ng-if="showField('title')" class="ng-scope" style="box-sizing: border-box;"><br style="box-sizing: border-box;"></span></span><span ng-if="showField('title')" class="ng-binding ng-scope" style="box-sizing: border-box; font-size: 10pt;">Sales &amp; Marketing Director</span></td>
                           </tr>
                           <tr ng-if="isAnyFieldEntered('phone, mobile, address1, address2')" class="ng-scope" style="box-sizing: border-box;">
                              <td valign="top" align="right" style="box-sizing: border-box; padding: 0px; height: 40px; vertical-align: top; font-family: Verdana, sans-serif;"><span ng-if="showField('phone')" class="ng-binding ng-scope" style="box-sizing: border-box; font-size: 10pt;">phone: (800) 555-0199<span ng-if="showField('mobile')" class="ng-scope" style="box-sizing: border-box;"><br style="box-sizing: border-box;"></span></span><span ng-if="showField('mobile')" class="ng-binding ng-scope" style="box-sizing: border-box; font-size: 10pt;">mobile: (800) 555-0299</span></td>
                           </tr>
                           <tr ng-if="isAnyFieldEntered('facebookURL, twitterURL, youtubeURL, linkedinURL, instagramURL, pinterestURL')" class="ng-scope" style="box-sizing: border-box;">
                              <td valign="middle" align="right" style="box-sizing: border-box; padding: 0px; height: 20px; vertical-align: middle;"><span ng-if="showField('facebookURL')" class="ng-scope" style="box-sizing: border-box;"><a href="https://www.facebook.com/MyCompany" target="_blank" rel="noopener" style="box-sizing: border-box; background-color: transparent; color: rgb(51, 122, 183); text-decoration-line: none;"><img border="0" width="19" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/fb.png" alt="facebook icon" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/fb.png" style="box-sizing: border-box; border: 0px; vertical-align: middle; height: 19px; width: 19px;"></a></span><span ng-if="showField('twitterURL')" class="ng-scope" style="box-sizing: border-box;"><a href="https://twitter.com/MyCompany404" target="_blank" rel="noopener" style="box-sizing: border-box; background-color: transparent; color: rgb(51, 122, 183); text-decoration-line: none;"><img border="0" width="19" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/tt.png" alt="twitter icon" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/tt.png" style="box-sizing: border-box; border: 0px; vertical-align: middle; height: 19px; width: 19px;"></a></span><span ng-if="showField('youtubeURL')" class="ng-scope" style="box-sizing: border-box;"><a href="https://www.youtube.com/user/MyCompanyChannel" target="_blank" rel="noopener" style="box-sizing: border-box; background-color: transparent; color: rgb(51, 122, 183); text-decoration-line: none;"><img border="0" width="19" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/yt.png" alt="youtube icon" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/yt.png" style="box-sizing: border-box; border: 0px; vertical-align: middle; height: 19px; width: 19px;"></a></span><span ng-if="showField('linkedinURL')" class="ng-scope" style="box-sizing: border-box;"><a href="https://www.linkedin.com/company/mycompany404" target="_blank" rel="noopener" style="box-sizing: border-box; background-color: transparent; color: rgb(51, 122, 183); text-decoration-line: none;"><img border="0" width="19" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/ln.png" alt="linkedin icon" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/ln.png" style="box-sizing: border-box; border: 0px; vertical-align: middle; height: 19px; width: 19px;"></a></span><span ng-if="showField('instagramURL')" class="ng-scope" style="box-sizing: border-box;"><a href="https://www.instagram.com/mycompany404/" target="_blank" rel="noopener" style="box-sizing: border-box; background-color: transparent; color: rgb(51, 122, 183); text-decoration-line: none;"><img border="0" width="19" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/it.png" alt="instagram icon" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/it.png" style="box-sizing: border-box; border: 0px; vertical-align: middle; height: 19px; width: 19px;"></a></span><span ng-if="showField('pinterestURL')" class="ng-scope" style="box-sizing: border-box;"><a href="https://pinterest.com/mycompany404/" target="_blank" rel="noopener" style="box-sizing: border-box; background-color: transparent; color: rgb(51, 122, 183); text-decoration-line: none;"><img border="0" width="19" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/pt.png" alt="pinterest icon" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/pt.png" style="box-sizing: border-box; border: 0px; vertical-align: middle; height: 19px; width: 19px;"></a></span></td>
                           </tr>
                        </tbody>
                     </table>
                  </td>
                  <td valign="top" style="box-sizing: border-box; padding: 0px 0px 0px 15px; font-size: 1pt; vertical-align: top;">
                     <table cellpadding="0" cellspacing="0" style="border-spacing: 0px; border-collapse: collapse; background-color: transparent;">
                        <tbody style="box-sizing: border-box;">
                           <tr style="box-sizing: border-box;">
                              <td valign="top" style="box-sizing: border-box; padding: 0px; height: 55px; vertical-align: top;"><a ng-if="showField('logoURL') &amp;&amp; showField('logo')" href="https://www.my-company.com/" target="_blank" rel="noopener" class="ng-scope" style="box-sizing: border-box; background-color: transparent; color: rgb(51, 122, 183); text-decoration-line: none;"><img ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/logo.png" alt="logo" height="40" border="0" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/logo1/logo.png" style="box-sizing: border-box; border: 0px; vertical-align: middle; height: 40px; width: auto;"></a></td>
                           </tr>
                           <tr ng-if="isAnyFieldEntered('address1, address2, phone, mobile' )" class="ng-scope" style="box-sizing: border-box;">
                              <td valign="top" style="box-sizing: border-box; padding: 0px; height: 40px; vertical-align: top; font-family: Verdana, sans-serif;"><span ng-if="showField('address1')" class="ng-binding ng-scope" style="box-sizing: border-box; font-size: 10pt;">Street, City<span ng-if="showField('address2')" class="ng-scope" style="box-sizing: border-box;"><br style="box-sizing: border-box;"></span></span><span ng-if="showField('address2')" class="ng-binding ng-scope" style="box-sizing: border-box; font-size: 10pt;">Zip Code, Country</span></td>
                           </tr>
                           <tr ng-if="isAnyFieldEntered('website')" class="ng-scope" style="box-sizing: border-box;">
                              <td valign="middle" style="box-sizing: border-box; padding: 0px; height: 20px; vertical-align: middle;"><a href="http://www.my-company.com/" target="_blank" rel="noopener" style="box-sizing: border-box; background-color: transparent; color: rgb(51, 122, 183); text-decoration-line: none;"><span style="box-sizing: border-box; font-size: 10pt; font-family: Verdana, sans-serif; color: rgb(189, 39, 45);"><span class="ng-binding" style="box-sizing: border-box;">www.my-company.com</span></span></a></td>
                           </tr>
                        </tbody>
                     </table>
                  </td>
               </tr>
            </tbody>
         </table>
    </body>
</html>
